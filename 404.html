<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Site not found · GitHub Pages</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            line-height: 1.5;
            color: #24292f;
            background-color: #ffffff;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            position: relative;
            max-width: 800px;
            padding: 40px;
        }
        .error-code {
            font-size: 72px;
            font-weight: 300;
            letter-spacing: -1px;
            color: #24292f;
            margin-bottom: 30px;
        }
        .message {
            font-size: 20px;
            color: #57606a;
            margin-bottom: 15px;
        }
        .text {
            color: #57606a;
            font-size: 16px;
        }
        .fake-link {
            color: #0969da;
            text-decoration: none;
            cursor: default;
        }
        .footer {
            margin-top: 40px;
            color: #57606a;
            font-size: 14px;
        }
        /* 微妙なグリッチエフェクト */
        @keyframes subtle-glitch {
            0% {
                opacity: 1;
                transform: translate(0);
            }
            0.5% {
                opacity: 0.98;
                transform: translate(0.5px, 0.2px);
            }
            1% {
                opacity: 1;
                transform: translate(0);
            }
            99% {
                opacity: 1;
                transform: translate(0);
            }
            99.5% {
                opacity: 0.98;
                transform: translate(-0.3px, 0.1px);
            }
            100% {
                opacity: 1;
                transform: translate(0);
            }
        }
        .container {
            animation: subtle-glitch 8s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <div class="message">There isn't a GitHub Pages site here.</div>
        <div class="text">
            If you're trying to publish one, <span class="fake-link">read the full documentation</span> to learn how to set up<br>
            <strong>GitHub Pages</strong> for your repository, organization, or user account.
        </div>
        <div class="footer">
            GitHub Status — @githubstatus
        </div>
    </div>
</body>
</html>
